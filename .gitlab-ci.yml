pytest:
  image: continuumio/miniconda3
  stage: test
  script:
    - conda update conda
    - conda install pip
    - pip install pytest-cov .[all]
    - python -m pytest --cov-report html --cov-report term --cov=medil
  artifacts:
    paths:
      - htmlcov/
  rules:
    - changes:
      - "*.py"
      - "tests/*.py"
      - "medel/*.py"

pages:
  image: alpine
  stage: deploy
  script:
    - apk add make unzip py3-pip python3-dev
    - python3 -m venv .
    - . bin/activate
    - pip install sphinx sphinx-rtd-theme sphinx-mdinclude sphinxcontrib-bibtex
    - cd docs
    - make html
    - cd ..
    - mv docs/_build/html/ public/
    - wget https://gitlab.com/alex-markham/medil/-/jobs/artifacts/develop/download?job=pytest
    - unzip -o 'download?job=pytest'
    - mv htmlcov/ public/
  artifacts:
    paths:
    - public
  rules:
    - changes:
      - "*.md"
      - "docs/*.rst"
